<!DOCTYPE html>

    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card-container">
        <article class="card active">

          <h3>Wild Forest</h3>
        </article>
        <article class="card">
          <h3>Sunny Beach</h3>

        </article>

      </section>
    </main>
    <script src="script.js"></script>
